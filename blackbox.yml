modules:
  http_2xx:
    prober: http
    http:
  http_post_2xx:
    prober: http
    http:
      method: POST
  tcp_connect:
    prober: tcp
  pop3s_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^+OK"
      tls: true
      tls_config:
        insecure_skip_verify: false
  ssh_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^SSH-2.0-"
  irc_banner:
    prober: tcp
    tcp:
      query_response:
      - send: "NICK prober"
      - send: "USER prober prober prober :prober"
      - expect: "PING :([^ ]+)"
        send: "PONG ${1}"
      - expect: "^:[^ ]+ 001"
  icmp:
    prober: icmp
  http_healthcheck:
    prober: http
    timeout: 5s
    http:
      valid_status_codes: [200]  # Defaults to 2xx
      method: GET
      headers:
      no_follow_redirects: false
      fail_if_ssl: false
      fail_if_not_ssl: false
      fail_if_not_matches_regexp:
      - "appName\":\".*\",\"appVersion\":\".*\",\"appRevision\":\".*\""
  taulia_healthcheck:
    prober: taulia
    timeout: 5s
    http:
      valid_status_codes: [200]  # Defaults to 2xx
      method: GET
      headers:
      no_follow_redirects: false
      fail_if_ssl: false
      fail_if_not_ssl: false
      fail_if_not_matches_regexp:
      - "appName\":\".*\",\"appVersion\":\".*\",\"appRevision\":\".*\""
